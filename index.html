<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Test Sentiment API</h1>
    <textarea id="textInput" placeholder="Nhập văn bản tiếng Việt..."></textarea>
    <button onclick="analyzeSentiment()">Phân tích cảm xúc</button>

    <div class="result" id="result"></div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById("textInput").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<em>Processing...</em>";

            try {
                const response = await fetch("https://haipro1-sentiment-api.hf.space/analyze", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    throw new Error("HTTP status " + response.status);
                }

                const data = await response.json();

                resultDiv.innerHTML = `
                    <strong>Văn bản gốc:</strong> ${data.input} <br />
                    <strong>Dịch sang tiếng Anh:</strong> ${data.translated} <br />
                    <strong>Cảm xúc:</strong> ${data.sentiment.label} (score: ${data.sentiment.score.toFixed(3)})
                `;
            } catch (err) {
                resultDiv.innerHTML = `<span style="color:red">Lỗi: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
